                <ul>

        </div>

        <div class="container">
            <h2>Contato</h2>           
            <div class="contact-methods">
                <div>
                    <h3>Fale conosco</h3>                   
                    <form>
                        <input type="text" placeholder="Seu nome" required />
                        <input type="email" placeholder="Seu e-mail" required />

                        <textarea placeholder="Sua mensagem"></textarea>
                        <button type="submit">Enviar</button>
                    </form>
                </div>
                <div>
                    <h3>Nos acompanhe</h3>
                    <ul class="social-links">
                        <li>
                            <a href="https://www.instagram.com/hawai.smoke/" title="Siga-nos no Instagram">

                        </li>
                        <li>
                            <a href="https://www.facebook.com/HawaiSmoke" title="Curta nossa página">

                            </a>
                        </li>
                    <ul>
                </div>
                <div>
                    <h3>Venha até nós</h3>
                    <p>
                        Rua 7 de Setembro nº 174, Centro 
                    </p>
